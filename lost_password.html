<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lost_password.css">
    <title>Job Top - Esqueceu a senha</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="forgot-password-card">
        <h2>Esqueceu sua senha?</h2>
        <h3>Informe seu endereço de e-mail para recuperar sua senha</h3>

        <form id="forgotPasswordForm" onsubmit="return validateForm()">
            <input type="email" id="email" placeholder="Seu endereço de e-mail">
            <span id="emailError" class="error"></span>
            <button type="submit" formaction="login.html" id="submitEmail">Enviar</button>
        </form>

        <script>
            // Função para validar o formulário
            function validateForm() {
                var email = document.getElementById('email').value;
                var emailError = document.getElementById('emailError');
                if (!isValidEmail(email)) {
                    emailError.textContent = 'Por favor, insira um endereço de e-mail válido.';
                    return false;
                }
                emailError.textContent = '';
                alert('Pedido de recuperação de senha solicitado para: ' + email);
                clearField('email');
                return true; // Impede o envio do formulário
            }

            // Função para verificar se um e-mail é válido
            function isValidEmail(email) {
                var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return regex.test(email);
            }

            // Função para limpar o campo de texto
            function clearField(fieldId) {
                document.getElementById(fieldId).value = '';
            }

            // Função para alterar o estilo quando o campo recebe foco
            function onFocus() {
                document.getElementById('email').style.backgroundColor = 'lightblue';
            }

            // Função para alterar o estilo quando o campo perde foco
            function onBlur() {
                document.getElementById('email').style.backgroundColor = '';
            }

            // Adicionando event listeners aos eventos focus e blur
            document.getElementById('email').addEventListener('focus', onFocus);
            document.getElementById('email').addEventListener('blur', onBlur);
        </script>
    </div>
</body>

</html>
